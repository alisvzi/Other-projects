<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="hour">
          <div class="hr"></div>
        </div>
        <div class="minute">
          <div class="min"></div>
        </div>
        <div class="second">
          <div class="sec"></div>
        </div>
      </div>
      <div class="digital-clock">
        <p class="h"></p>
        <p>:</p>
        <p class="m"></p>
        <p>:</p>
        <p class="s"></p>
      </div>
    </main>
    <footer>
      <div class="logo"><span>Analog</span> clock</div>
      <div class="name">Ali Soveizi</div>
    </footer>

    <!-- scriptcode -->
    <script src="app.js"></script>
  </body>
</html>
